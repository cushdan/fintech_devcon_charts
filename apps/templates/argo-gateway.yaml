{{ if .Values.deployArgoIngress }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: HEAD
    path: argo-gateway    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
{{ end }}